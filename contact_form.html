<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>

<script type="text/javascript">var submitted=false;</script>

    $('#gform *').fadeOut(2000);
    $('#gform').prepend('Thank you! Your submission has been processed.');
    });
</script>

<div class="fcf-body">

    <div id="fcf-form">
    <h3 class="fcf-h3">Contact us</h3>

    <form name="gform" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSfOjWXB6b5_1KJoKubNOHVZEzmQhgtv1KPpA_oq91HayScFxQ/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">

            </div>
        </div>
        
        <div class="fcf-form-group">
            <label for="Last Name" class="fcf-label">Your last name</label>
            <div class="fcf-input-group">

            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Email" class="fcf-label">Your email address</label>
            <div class="fcf-input-group">
                <input type="email" name="entry.1045781291" id="entry.1045781291" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Message" class="fcf-label">Your message</label>
            <div class="fcf-input-group">

        </div>

        <div class="fcf-form-group">
